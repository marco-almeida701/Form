<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subt">Complete suas informações</p>
        <br>
        </div>

    <form>
        <fieldset class="group">
            <div class="campo">
                <label for="name"><strong>Nome:</strong></label>
                <input type="text" name="Name" id="Name" >
                
            </div>

            <div class="campo">
                <label for="subn"><strong>Sobrenome:</strong></label>
                <input type="text" name="subn" id="subn" >
            </div>
        </fieldset>

        <div class="campo">
             <label for="mail"><strong>E-mail:</strong></label>
             <input type="email" name="mail" id="mail" >
        </div><br>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong> </label><br>
            <label>
                <input type="radio" name="devweb" id="Front-End" checked> Front-End
            </label><br>
            <label>
                <input type="radio" name="devweb" id="Back-End" checked> Back-End
            </label><br>
            <label>
                <input type="radio" name="devweb" id="Fullstack" checked> Fullstack
            </label>
        </div><br>
        
        <div class="campo">
            <label for="Senior"><strong>Senioridade:</strong> </label><br>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="jr">Junior</option>
                <option value="ple">Pleno</option>
                <option value="sr">Senior</option>
            </select>
        </div><br>

        <fieldset class="group">
            <div id="check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" name="html" id="tec1">
            <label for="tec1">HTML</label>
            <input type="checkbox" name="css" id="tec2">
            <label for="tec2">CSS</label>
            <input type="checkbox" name="js" id="tec3">
            <label for="tec3">JavaScript</label>
            <input type="checkbox" name="php" id="tec4">
            <label for="tec4">PHP</label>
            <input type="checkbox" name="c" id="tec5">
            <label for="tec5">C#</label>
            <input type="checkbox" name="pyt" id="tec6">
            <label for="tec6">Python</label>
            <input type="checkbox" name="jav" id="tec7">
            <label for="tec7">Java</label>
            </div>
        </fieldset><br>

            <div class="campo">
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea row="6" style="width: 26em" id="exp" name="exp"></textarea>
            </div>

            <button class="but" type="submit" onclick="concluido()">Concluído</button>

            <div id="res">Resultado:</div>
    </form>  
    
    
        
        
    
    <script src="script.js"></script>
</body>
</html>
